# CI/CD 流水线 - 持续集成
# 触发条件：推送到 main/master 或 PR
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================================
  # 后端测试 (Python)
  # ============================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio pytest-mock pytest-cov

      - name: Run Python linter (ruff)
        run: |
          source .venv/bin/activate
          uv pip install ruff
          ruff check . --select E,F,W --ignore E501

      - name: Run type checker (mypy)
        run: |
          source .venv/bin/activate
          uv pip install mypy types-requests
          mypy api/ services/ config/ db/ --ignore-missing-imports || true

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-fail-under=50
        env:
          DATABASE_MODE: sqlite
          DATABASE_URL: sqlite:///./test.db

  # ============================================================
  # 前端测试 (TypeScript/React)
  # ============================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

  # ============================================================
  # 依赖安全扫描
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Python 依赖安全检查
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run pip-audit
        working-directory: apps/server
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --ignore-vuln PYSEC-2024-48 || true

      # Node.js 依赖安全检查
      - name: Run npm audit
        working-directory: apps/client
        run: |
          npm ci
          npm audit --audit-level=high || true

  # ============================================================
  # Docker 构建验证
  # ============================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: apps/server
          file: apps/server/Dockerfile
          push: false
          tags: stock-agents-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: apps/client
          file: apps/client/Dockerfile
          push: false
          tags: stock-agents-client:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
