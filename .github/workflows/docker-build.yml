# Docker 构建流水线
# 触发条件：push 到 main 分支（仅 main，不含 PR）
# 构建后端和前端 Docker 镜像，并推送到 GitHub Container Registry
name: Docker Build

on:
  push:
    branches: [main]
  # 允许手动触发
  workflow_dispatch:

# 取消同一分支的旧运行
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # 镜像名称前缀（小写）
  IMAGE_PREFIX: ${{ github.repository_owner }}/heavenly-mechanic-pavilion

jobs:
  # 构建后端 Docker 镜像
  build-backend:
    name: 构建后端镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 检出代码
      - name: Checkout 代码
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: 登录到 GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取 Docker 元数据（标签、标记）
      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      # 构建并推送后端镜像
      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v6
        with:
          context: apps/server
          file: apps/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # 构建前端 Docker 镜像
  build-frontend:
    name: 构建前端镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 检出代码
      - name: Checkout 代码
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: 登录到 GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取 Docker 元数据（标签、标记）
      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      # 构建并推送前端镜像
      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v6
        with:
          context: apps/client
          file: apps/client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # 构建完成通知（可选）
  notify:
    name: 构建完成通知
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()

    steps:
      - name: 检查构建状态
        run: |
          if [ "${{ needs.build-backend.result }}" == "success" ] && [ "${{ needs.build-frontend.result }}" == "success" ]; then
            echo "✅ 所有 Docker 镜像构建成功！"
            echo "后端镜像: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server:latest"
            echo "前端镜像: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client:latest"
          else
            echo "❌ Docker 镜像构建失败"
            exit 1
          fi
