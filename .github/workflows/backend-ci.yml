# 后端 CI 流水线
# 触发条件：push/PR 到 main 分支，且 apps/server/** 有变更
name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "apps/server/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/server/**"
      - ".github/workflows/backend-ci.yml"

# 取消同一 PR 的旧运行
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-ci:
    name: Backend CI (Python 3.10)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server

    steps:
      # 检出代码
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置 Python 环境
      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 安装 uv 包管理器
      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      # 缓存 uv 依赖
      - name: 缓存 uv 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            apps/server/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('apps/server/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      # 安装依赖
      - name: 安装依赖
        run: uv sync --group dev

      # Lint 检查 (ruff)
      - name: Lint 检查 (ruff)
        run: uv run ruff check .

      # 类型检查 (mypy)
      - name: 类型检查 (mypy)
        run: uv run mypy api/ services/ config/ db/ --ignore-missing-imports
        continue-on-error: true  # 类型检查可能有遗留问题，暂时允许失败

      # 运行测试
      - name: 运行测试 (pytest)
        run: uv run pytest --cov=. --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_MODE: sqlite
          DATABASE_URL: sqlite:///./test.db
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

      # 上传覆盖率报告到 Codecov（可选）
      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: apps/server/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
