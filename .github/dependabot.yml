# Dependabot 配置
# 自动检查并更新项目依赖
# 文档: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python 后端依赖 (uv/pip)
  - package-ecosystem: "pip"
    directory: "/apps/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 将小型依赖更新分组
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Node.js 前端依赖 (pnpm)
  - package-ecosystem: "npm"
    directory: "/apps/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # React 相关依赖分组
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # 开发工具依赖分组
      dev-tools:
        patterns:
          - "eslint*"
          - "typescript*"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 依赖
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
    groups:
      # 将所有 Actions 更新分组
      actions:
        patterns:
          - "*"

  # Docker 依赖
  - package-ecosystem: "docker"
    directory: "/apps/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/apps/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
